<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Mark</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Edit Mark</h1>
  <form th:object="${mark}" th:action="@{/marks/{id}(id=${mark.id})}" method="post">
    <div class="form-group">
      <label for="student">Student</label>
      <select class="form-control" id="student" th:field="*{student}">
        <option th:each="student : ${students}" th:value="${student}" th:text="${student.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <select class="form-control" id="subject" th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="mark">Mark</label>
      <input type="number" class="form-control" id="mark" th:field="*{mark}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
